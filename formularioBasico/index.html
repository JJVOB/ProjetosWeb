<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title> Cadastro </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
</head>

<body>

    <div class="campo">
        <h1 id="titulo"> Cadastro </h1>
        <p id="subtitulo"> Complete suas informações</p>
    </div>

    <form class="grupo">
        <!-- Inicio do formulario -->


        <!-- Fildset nome e sobre nome -->
        <fieldset>

            <div class="campo">
                <label for="nome"> <strong> Nome </label>
                <input type="text" name="nome " id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"> <strong> Sobrenome </label>
                <input type="text" name="Sobrenome " id="Sobrenome" required>
            </div>

            <div class="campo">
                <label for="Idade"> <strong> Idade </label>
                <input type="date" name="idade" id="idade " required>
            </div>

        </fieldset>

        <!-- Parte do email -->
        <div class="campo">
            <label for=""> <strong> Email </label>
            <input type="email" name="Email " id="Email" required>
        </div>

        <!-- Selecionar sexo  -->
        <div class="campo">
            <label for=""><strong>  Sexo </label>
            <br>
            <label for=""> <input type="radio" id name="genero" value=" Masculino" checked> Masculino </label>
            <label for=""> <input type="radio" id name="genero" value=" Feminino"> Feminino </label>
            <label for=""> <input type="radio" id name="genero" value=" Outros"> Não especificado  </label>
        </div>


        <!-- Selecionar nivel de escolaridade -->
        <div class="campo">
            <label for="escolaridade"><strong>  Senioridade </label>
            <select name="escolaridade" id="escolaridade">
                <option selected disabled value=""> selecione </option>
                <option> Júnior </option>
                <option> Pleno</option> >
                <option> Sênior  </option>>
            </select>
        </div>

        <!-- Selecao de tencnologia -->
        <fieldset class="grupo">
            <div class="campo">
                <label for=""><strong>  Selecione as tecnologias que você ultiliza: </label>
                <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML </label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
                <label for="tecnologia2"> CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="HTML">
                <label for="tecnologia3"> JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="HTML">
                <label for="tecnologia4"> PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="HTML">
                <label for="tecnologia5"> C#</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="HTML">
                <label for="tecnologia6"> Phython</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="HTML">
                <label for="tecnologia7"> Java</label>

            </div>
        </fieldset>


        <!--  -->
        <div class="campo">
            <br>
            <label for=""> Conte um pouco da sua experiencia </label>
            <br>
            <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
    <!-- Fim do formulario -->


</body>

</html>
